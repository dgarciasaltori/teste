<!DOCTYPE html>
<html>
    <title>Teste de Comentarios</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>  
            <link rel="stylesheet" type="text/css" href="style.css">    
            <ul class="menu">
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>
    <main>
      <div class="menu-container" style="display: flex; align-items: center;">
        <h1>Welcome to my homepage!</h1>
      </div>
        <p>Deixe seu comentario.</p>
        <form id="comment-form">
            <br>
            <label for="username">Nome:<input type="text" id="username1" name="username"></label> 
        <div>
            <label for="comment">Comentario:</label>
            <textarea name="comment" id="comments1" rows="10" cols="50" maxlength="2500"></textarea>
            <br>
           <input type="submit" id="submit1" value="Enviar">
          </form>
        <div id="conteudo"></div>
        <script>
            function adicionarConteudo() {
                var nome = document.getElementById("username1").value;
                var comentario = document.getElementById("comments1").value;
                var conteudo = document.getElementById("conteudo");
                conteudo.innerHTML = "Nome: " + nome + "<br>Comentario: " + comentario;
                }
        </script> 
                  
    </main>
</body>
</html>
