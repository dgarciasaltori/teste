<!DOCTYPE html>
<html>
    <title>Teste de Comentarios</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
      <div class="menu-container" style="display: flex; align-items: center;">
        <h1>Treinando Comentario!</h1>
      </div>
        <p>Deixe seu comentario.</p>
        <form id="comment-form">
            <br>
            <label for="username">Nome:<input type="text" id="username1" name="username"></label> 
        <div>
            <label for="comment">Comentario:</label>
            <textarea name="comment" id="comments1" rows="10" cols="50" maxlength="2500"></textarea>
            <br>
           <input type="submit" id="submit1" value="Enviar" onclick="adicionarConteudo()">
        </form>
        <div id="conteudo-comentarios" color="orange">
        </div>
        <p id="contador-comentarios" color="white"</p>
        <script>
          var contador = 0;
          function adicionarComentario() {
            var nome = document.getElementById("nome").value;
            var comentario = document.getElementById("comentario").value;
            var conteudoComentarios = document.getElementById("conteudo-comentarios");
            conteudoComentarios.innerHTML += "<p>" + nome + ": " + comentario + "</p>";
            contador++;
            document.getElementById("contador-comentarios").innerHTML = "Coment√°rios: " + contador;
          }
        </script>
    </main>
</body>
</html>
