<!DOCTYPE html>
<html>
    <title>Teste de Comentarios</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
      <div class="menu-container" style="display: flex; align-items: center;">
        <h1>Inserir comentários de forma automatizada!</h1><br>
          <h2>Usando Python e Selenium</h2>
      </div>
        <p>Deixe seu comentario.</p>
        <form id="form-comentarios">
          <label for="nome">Nome:</label>
          <input type="text" id="name" name="nome">
          <br>
          <label for="comentario">Comentário:</label>
          <textarea id="comments" name="comentario"></textarea>
          <br>
          <button type="button" id="submit" onclick="adicionarComentario()">Enviar</button>
        </form>
        <p id="contador-comentarios"></p>
        <div id="conteudo-comentarios">
        </div>        
        <script>
          var contador = 0;
          function adicionarComentario() {
            var nome = document.getElementById("nome").value;
            var comentario = document.getElementById("comentario").value;
            var conteudoComentarios = document.getElementById("conteudo-comentarios");
            conteudoComentarios.innerHTML += "<p>" + nome + ": " + comentario + "</p>";
            contador++;
            document.getElementById("contador-comentarios").innerHTML = "Comentários: " + contador;
          }
        </script>                
    </main>
</body>
</html>
